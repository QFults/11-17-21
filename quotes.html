<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="bg-light p-5 rounded-lg mb-3 row">
      <h1 class="display-4">Random Quote Generator</h1>
      <p class="lead">This is a simple application to generate and save random quotes that you like and that inspire you.</p>
      <hr class="my-4">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <h4>Click the button to generate a random quote</h4>
          <button class="btn btn-primary">Random Quote</button>
        </div>
        <hr>
        <div class="row">
          <h6 id="quote">"Your random quote will appear here" - Developer</h6>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>My Saved Quotes</h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto saved">
              <div class="fw-bold">"I saved this quote because I like it"</div>
              - Developer
            </div>
            <button class="btn btn-danger">X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  </script>
</body>

</html>
